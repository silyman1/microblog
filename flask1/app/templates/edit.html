<!-- extend base layout -->
{% extends "base.html" %}

{%block content%}
<h1>个人信息编辑:</h1>
<form action="" method="post" name ="edit">
	{{form.hidden_tag()}}
	<table>
		<tr>
			<td>昵称:</td>
			<td>{{form.nickname(size=24)}}</td>
				{% for error in form.errors.nickname %}
				<br><span style="color: red;">[{{error}}]</span>
				{% endfor %}
		</tr>
		<tr>
			<td>个人信息:</td>
			<td>{{form.about_me(cols =32,row =4)}}</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="保存修改"></td>
		</tr>
	</table>
</form>
{% endblock %}
