<html>
  <head>
    {%if title%}
    <title>{{title}} - 微型博客</title>
    {%else%}
    <title>首页</title>
    {%endif%}
  <head>
  <body>
    <div>导航：<a href="/index">首页</a></div>
	<hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
   {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
     </ul>
     {% endif %}
    {% endwith %}
	{%block content%}{%endblock%}
  </body>
</html>
